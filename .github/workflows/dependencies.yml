# 版本管理
versions:
  # Android
  compileSdk: 34
  minSdk: 24
  targetSdk: 34
  
  # Kotlin
  kotlin: "1.9.0"
  coroutines: "1.7.3"
  
  # AndroidX
  core: "1.12.0"
  appcompat: "1.6.1"
  material: "1.11.0"
  constraintlayout: "2.1.4"
  lifecycle: "2.7.0"
  navigation: "2.7.6"
  
  # Camera
  camerax: "1.3.1"
  
  # Database
  room: "2.6.1"
  
  # QR Code
  zxing: "3.5.3"
  
  # Testing
  junit: "4.13.2"
  junitAndroid: "1.1.5"
  espresso: "3.5.1"

# 依赖组
libraries:
  # Core
  androidCore: "androidx.core:core-ktx:${{ versions.core }}"
  appcompat: "androidx.appcompat:appcompat:${{ versions.appcompat }}"
  material: "com.google.android.material:material:${{ versions.material }}"
  constraintlayout: "androidx.constraintlayout:constraintlayout:${{ versions.constraintlayout }}"
  
  # Lifecycle
  lifecycleRuntime: "androidx.lifecycle:lifecycle-runtime-ktx:${{ versions.lifecycle }}"
  lifecycleViewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:${{ versions.lifecycle }}"
  lifecycleLivedata: "androidx.lifecycle:lifecycle-livedata-ktx:${{ versions.lifecycle }}"
  
  # Navigation
  navigationFragment: "androidx.navigation:navigation-fragment-ktx:${{ versions.navigation }}"
  navigationUi: "androidx.navigation:navigation-ui-ktx:${{ versions.navigation }}"
  
  # CameraX
  cameraCore: "androidx.camera:camera-core:${{ versions.camerax }}"
  cameraCamera2: "androidx.camera:camera-camera2:${{ versions.camerax }}"
  cameraLifecycle: "androidx.camera:camera-lifecycle:${{ versions.camerax }}"
  cameraView: "androidx.camera:camera-view:${{ versions.camerax }}"
  
  # QR Code
  zxing: "com.google.zxing:core:${{ versions.zxing }}"
  
  # Database
  roomRuntime: "androidx.room:room-runtime:${{ versions.room }}"
  roomKtx: "androidx.room:room-ktx:${{ versions.room }}"
  roomCompiler: "androidx.room:room-compiler:${{ versions.room }}"
  
  # Coroutines
  coroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:${{ versions.coroutines }}"
  coroutinesCore: "org.jetbrains.kotlinx:kotlinx-coroutines-core:${{ versions.coroutines }}"
  
  # Testing
  junit: "junit:junit:${{ versions.junit }}"
  junitAndroid: "androidx.test.ext:junit:${{ versions.junitAndroid }}"
  espresso: "androidx.test.espresso:espresso-core:${{ versions.espresso }}"

# 模块依赖配置
modules:
  app:
    implementation:
      - ${{ libraries.androidCore }}
      - ${{ libraries.appcompat }}
      - ${{ libraries.material }}
      - ${{ libraries.constraintlayout }}
      - ${{ libraries.lifecycleRuntime }}
      - ${{ libraries.lifecycleViewModel }}
      - ${{ libraries.lifecycleLivedata }}
      - ${{ libraries.navigationFragment }}
      - ${{ libraries.navigationUi }}
      - ${{ libraries.cameraCore }}
      - ${{ libraries.cameraCamera2 }}
      - ${{ libraries.cameraLifecycle }}
      - ${{ libraries.cameraView }}
      - ${{ libraries.zxing }}
      - ${{ libraries.roomRuntime }}
      - ${{ libraries.roomKtx }}
      - ${{ libraries.coroutinesAndroid }}
      - ${{ libraries.coroutinesCore }}
    
    kapt:
      - ${{ libraries.roomCompiler }}
    
    testImplementation:
      - ${{ libraries.junit }}
    
    androidTestImplementation:
      - ${{ libraries.junitAndroid }}
      - ${{ libraries.espresso }}
