# Android 构建配置
android:
  compileSdk: 34
  minSdk: 24
  targetSdk: 34
  versionCode: 1
  versionName: "1.0.0"

  buildTypes:
    debug:
      debuggable: true
      minifyEnabled: false
      signingConfig: signingConfigs.debug
      
    release:
      minifyEnabled: true
      shrinkResources: true
      proguardFiles:
        - proguard-android-optimize.txt
        - proguard-rules.pro
      signingConfig: signingConfigs.release

  compileOptions:
    sourceCompatibility: JavaVersion.VERSION_17
    targetCompatibility: JavaVersion.VERSION_17

  kotlinOptions:
    jvmTarget: '17'

  buildFeatures:
    viewBinding: true
    buildConfig: true

  packagingOptions:
    resources:
      excludes:
        - 'META-INF/AL2.0'
        - 'META-INF/LGPL2.1'
        - 'META-INF/DEPENDENCIES'
        - 'META-INF/LICENSE'
        - 'META-INF/LICENSE.txt'
        - 'META-INF/NOTICE'
        - 'META-INF/NOTICE.txt'
