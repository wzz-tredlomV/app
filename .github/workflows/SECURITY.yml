# 安全策略
name: Security Policy

version: 1.0
effective_date: 2024-01-01

reporting:
  # 如何报告安全问题
  channels:
    - email: security@example.com
    - github: "Create a private security advisory"
  
  # 响应时间承诺
  response_time:
    initial: 48 hours
    update: 7 days
    resolution: 30 days
  
  # 报告要求
  requirements:
    - "详细描述漏洞"
    - "重现步骤"
    - "影响评估"
    - "建议修复方案"

supported_versions:
  # 支持的安全更新
  - version: ">=1.0.0"
    support: "Active"
    security_fixes: "Yes"
    end_of_life: "TBD"

vulnerability_management:
  # 漏洞分类
  severity_levels:
    critical:
      description: "远程代码执行、权限提升等"
      response_time: "24 hours"
      disclosure: "Coordinated"
    
    high:
      description: "敏感信息泄露、拒绝服务等"
      response_time: "48 hours"
      disclosure: "Coordinated"
    
    medium:
      description: "有限的信息泄露、功能绕过等"
      response_time: "7 days"
      disclosure: "Public after fix"
    
    low:
      description: "轻微安全问题、UI问题等"
      response_time: "30 days"
      disclosure: "Public"

  # 披露政策
  disclosure_policy:
    type: "Coordinated Disclosure"
    timeline: "90 days maximum"
    exceptions: "Actively exploited vulnerabilities"

secure_development:
  # 安全开发实践
  practices:
    - "代码审查"
    - "安全测试"
    - "依赖更新"
    - "权限最小化"
    - "数据加密"
  
  # 使用的工具
  tools:
    - "GitHub CodeQL"
    - "Dependency check"
    - "Lint checks"
    - "Security scanners"

dependencies:
  # 依赖安全策略
  update_policy:
    frequency: "Monthly"
    critical: "Immediate"
    automated: "Yes"
  
  # 允许的许可证
  allowed_licenses:
    - "Apache-2.0"
    - "MIT"
    - "BSD-3-Clause"
    - "MPL-2.0"
  
  # 禁止的许可证
  prohibited_licenses:
    - "GPL-3.0"
    - "AGPL-3.0"

data_protection:
  # 数据保护
  principles:
    - "数据最小化"
    - "目的限制"
    - "存储限制"
    - "完整性保护"
    - "保密性保护"
  
  # 加密
  encryption:
    at_rest: "AES-256"
    in_transit: "TLS 1.3"
    passwords: "bcrypt"

compliance:
  # 合规性
  standards:
    - "OWASP Mobile Top 10"
    - "Google Play Data Safety"
    - "GDPR principles"
