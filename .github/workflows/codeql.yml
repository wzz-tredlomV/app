name: "CodeQL"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 更新到 v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # v2 → v3
      with:
        languages: ${{ matrix.language }}

    # 添加手动构建步骤（使用与 android-build.yml 相同的配置）
    - name: Set up JDK 17
      uses: actions/setup-java@v4  # 更新到 v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3  # 更新到 v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle (for CodeQL)
      run: ./gradlew classes  # 只编译类文件，不打包

    # 移除 Autobuild 步骤，因为我们已经手动构建了
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # v2 → v3
