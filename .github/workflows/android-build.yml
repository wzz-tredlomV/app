name: Android CI

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 设置 Gradle 缓存
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 授予 gradlew 执行权限
      run: chmod +x ./gradlew
           gradle wrapper --gradle-version 8.5
    - name: 构建 Debug APK
      run: |
        ./gradlew assembleDebug
        echo "Debug APK 构建完成"
        
    - name: 构建 Release APK
      run: |
        # 创建签名密钥库（用于测试，生产环境应使用自己的密钥库）
        mkdir -p app
        echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > app/debug.keystore
        
        ./gradlew assembleRelease
        echo "Release APK 构建完成"
        
    - name: 运行测试
      run: |
        ./gradlew test
        ./gradlew connectedAndroidTest || echo "如果模拟器不可用，跳过仪器测试"
        
    - name: 检查代码质量
      run: |
        ./gradlew ktlintCheck || echo "ktlint 检查失败，继续构建"
        ./gradlew detekt || echo "detekt 检查失败，继续构建"
        
    - name: 上传 APK 文件
      uses: actions/upload-artifact@v4
      with:
        name: qr-file-transfer-apks
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        retention-days: 7
        
    - name: 上传构建报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          build/reports/
        retention-days: 7
        
    - name: 创建 GitHub Release (仅限 tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/mapping/release/mapping.txt
        generate_release_notes: true
        
  quality-check:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 运行 Lint 检查
      run: |
        ./gradlew lintDebug
        echo "Lint 检查完成"
        
    - name: 检查依赖更新
      run: |
        ./gradlew dependencyUpdates -Drevision=release
        echo "依赖更新检查完成"
        
  notification:
    runs-on: ubuntu-latest
    needs: [build, quality-check]
    if: always()
    
    steps:
    - name: 构建状态通知
      if: always()
      run: |
        echo "构建完成"
        echo "Workflow: ${{ github.workflow }}"
        echo "Status: ${{ job.status }}"
        echo "Commit: ${{ github.sha }}"
        echo "Ref: ${{ github.ref }}"
        
    - name: Discord 通知 (可选)
      if: failure()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "Android 构建失败"
        description: "工作流 ${{ github.workflow }} 构建失败"
        color: 0xff0000
        username: "GitHub Actions"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 运行安全检查
      uses: anchore/scan-action@v3
      with:
        path: "."
        fail-build: false
        
    - name: 检查敏感信息
      run: |
        # 检查是否泄露了密钥
        grep -r "password\|secret\|key\|token" --include="*.kt" --include="*.java" --include="*.gradle" --include="*.properties" . || true
        echo "敏感信息检查完成"
